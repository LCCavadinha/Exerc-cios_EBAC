<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML JS</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <main>
        <h1>Exercício Ebac</h1>
        <form id="formulario">
            <h2>Formulário de comparação, digite dois números, mas o segundo precisa ser maior que o primeiro.</h2>
            <input type="number" id="firstNumber" name="firstNumber" required placeholder="Primeiro Número">
            <input type="number" id="secondNumber" name="secondNumber" required placeholder="Segundo Número">
            <button type="submit">Enviar</button>
        </form>
        
        <div id="message"></div>
    </main>    
    <script src="index.js"></script>
</body>
</html>
