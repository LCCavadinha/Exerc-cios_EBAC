<!doctype html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário com Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/98d7cb019f.js" crossorigin="anonymous"></script>
</head>
<body class="d-flex align-items-center" style="height: 100vh;">
    <div class="container d-flex flex-column bg-black bg-gradient p-3 border border-secondary rounded-2">
        <h2>Faça seu Cadastro</h2>
        <form>
            <div class="mb-3">
                <label for="nome" class="form-label"><i class="fa-regular fa-user me-2"></i>Nome:</label>
                <input type="text" class="form-control" id="Nome">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"><i
                        class="fa-regular fa-envelope me-2"></i>Email:</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label"><i class="fa-solid fa-phone me-2"></i>Telefone:</label>
                <input type="tel" class="form-control" id="telefone">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Declaro que li e concordo com todos os termos.</label>
            </div>
            <button type="submit" class="btn btn-outline-primary mb-3"><i class="fa-solid fa-share me-2"></i>Enviar</button>
        </form>
        <footer>
            &copy; Desenvolvido por <a href="https://github.com/LCCavadinha"
                class="link-offset-2 link-offset-1-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                target="_blank"></i>Luiz Carlos<i class="fa-brands fa-github ms-1"></i></a>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
