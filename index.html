<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Checklist</title>

    <link rel="icon" href="./images/checklist.ico" type="image/ico">

    <link rel="stylesheet" href="./main.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/98d7cb019f.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <div class="header-container">
            <h1>
                <i class="fa-solid fa-list-check"></i>
                Programe seu dia
            </h1>
            <p>É fácil, vamos te ajudar<i class="fa-regular fa-face-smile-wink"></i></p>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="form-container">
                <form id="form-atividade">
                    <div>
                        <label for="data-atividade">Selecione o dia da sua rotina</label>
                        <input type="date" id="data-atividade">
                    </div>
                    <div>
                        <label for="nome-atividade">Nome da Atividade</label>
                        <input type="text" required id="nome-atividade" placeholder="Nome da atividade">
                    </div>
                    <div>
                        <button type="submit" id="confirmar-atividade"><iclass="fa-solid fa-square-check></i>Confirmar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="ul-container">
            <div id="mensagem-data"></div>
            <ul id="lista-atividades">
            </ul>
            <button type="reset" id="botao-reset"><i class="fa-regular fa-trash-can"></i>Apagar rotina</button>
        </div>  
    </main>

    <footer>
        <p>
            <i class="fa-regular fa-copyright"></i>
            Luiz Carlos
        </p>
        <a href="https://github.com/LCCavadinha"><i class="fa-brands fa-github"></i></a>
        <a href="https://www.linkedin.com/in/luiz-carlos-souza-costa-cavadinha-2646aa279/"><i class="fa-brands fa-linkedin"></i></a>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
